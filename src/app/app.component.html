<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Dice</title>
</head>
<body>
<header><h1>My Dice</h1></header>
<main>
  <h2>Roll the Dice</h2>
  <p id="dice"></p>
  <p>
    <span class="total_label">Total:</span>
    <span id="total" class="total_number">6</span>
  </p>
  <p>
    <label for="c">Number of Dice:</label>
    <select id="c" name="count"></select>
  </p>
  <p><button id="roll_button">Roll Dice</button></p>
</main>
</body>
</html>
